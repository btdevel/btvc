graphics:
  stars:
    enabled: true
    count: 1000
  sky:
    enabled: true
    useShader: true
  shadows:
    enabled: true
    shadowMapSize: 4096

audio:
  enabled: true
  volume: 1
  decayParams: {}

video:
  enabled: true
  appId: "0dc426f8235842b3b4b7828a0d89d51b"
